definitions:
  Task:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int32"
        readOnly: true
      name:
        type: "string"
      task:
        type: "string"
      args:
        type: "array"
        items:
          type: "string"
      kwargs:
        type: object
      enabled:
        type: "boolean"
      last_run_at:
        type: "string"
        format: "date-time"
        readOnly: true
      total_run_count:
        type: "integer"
      description:
        type: "string"
      schedule:
        type: "string"
        example: "<crontab: 0 4 * * * (m/h/d/dM/MY)>"
    required:
      - name
      - task
      - schedule

  Result:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int32"
        readOnly: true
      task_id:
        type: "integer"
      status:
        type: "string"
      result:
        type: "string"
        enum:
        - FAILURE
        - PENDING
        - RECEIVED
        - RETRY
        - REVOKED
        - STARTED
        - SUCCESS
      date_done:
        type: "string"
        format: "date-time"
        readOnly: true
      traceback:
        type: "string"
      meta:
        type: "string"
    required:
      - task_id