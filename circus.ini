[watcher:web]
cmd = /usr/local/bin/chaussette --fd $(circus.sockets.web) scheduler.wsgi:application
working_dir = /home/scheduler
stdout_stream.class = StdoutStream
stderr_stream.class = StdoutStream
use_sockets = True
copy_env = True

[watcher:celery]
cmd = /usr/local/bin/celery worker -A scheduler
working_dir = /home/scheduler
stdout_stream.class = StdoutStream
stderr_stream.class = StdoutStream
copy_env = True

[socket:web]
host = 0.0.0.0
port = 8000